<!doctype html>
<html>
  <head>
    <title>Public Discourse</title>
    <style>
      .word {
        border-style: solid;
        border-width: 1px;
        border-color: black;
      }

      #messages {
        display: inline-block;
        width: 50%;
      }
    </style>
  </head>

  <body>
    <h1>Client A</h1>
    <h2 id="question"></h2>
    <div id="messages">
    <input type="text" name="input" id="word-input" />
    </div>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();

      function sendWords(words) {
        var splitWords = words.split(/\s+/g);
        splitWords.forEach(function(w) {
          if (w.length > 0) {
            socket.emit('CLIENT A WORD', w);

            var span = $( document.createElement('span') );
            span.addClass('word').text(w);
            $("#word-input").before(span);
            $("#word-input").before(" ");
          }
        });
      }

      $("#word-input").on({
        input: function() {
          if (this.value.search(/\s/g) != -1) {
            sendWords(this.value);
            this.value = "";
          }
        }
      });

      socket.on('QUESTION', function(q){
        $('#question').text(q)
      });
    </script>
  </body>
</html>
